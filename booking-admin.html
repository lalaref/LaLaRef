                    <p style="margin-top: 15px; font-size: 0.9em;">è«‹å°‡æ­¤ç·¨è™Ÿæä¾›çµ¦å®¢æˆ¶æŸ¥è©¢é è¨‚</p>
                </div>
            </div>
        </div>

        <!-- List Bookings Tab -->
        <div id="list-tab" class="tab-content">
            <div class="form-box">
                <div class="message" id="list-message"></div>
                <div class="booking-list" id="booking-list">
                    <div class="empty-state">
                        <h3>ğŸ“­ æš«ç„¡é è¨‚è¨˜éŒ„</h3>
                        <p>è«‹æ–°å¢ç¬¬ä¸€å€‹é è¨‚</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let bookings = [];
        let editingId = null;

        // Load bookings on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadBookings();
        });

        // Handle venue dropdown change
        function handleVenueChange() {
            const venueSelect = document.getElementById('venue');
            const customVenueGroup = document.getElementById('custom-venue-group');
            const customVenueInput = document.getElementById('custom-venue');
            
            if (venueSelect.value === 'custom') {
                customVenueGroup.style.display = 'block';
                customVenueInput.required = true;
            } else {
                customVenueGroup.style.display = 'none';
                customVenueInput.required = false;
                customVenueInput.value = '';
            }
        }

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'create') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('create-tab').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('list-tab').classList.add('active');
                loadBookings();
            }
        }

        // Form submission
        document.getElementById('booking-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Handle custom venue
            if (data.venue === 'custom') {
                data.venue = data.customVenue;
            }
            delete data.customVenue;
            
            // Generate booking code if new booking
            if (!data.id) {
                data.code = generateBookingCode();
                data.createdAt = new Date().toISOString();
            }
            
            try {
                const response = await fetch('save-booking.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('create-message', result.message, 'success');
                    
                    // Show generated code
                    document.getElementById('code-display').textContent = data.code;
                    document.getElementById('generated-code').classList.add('show');
                    
                    // Reset form after 3 seconds
                    setTimeout(() => {
                        resetForm();
                    }, 3000);
                } else {
                    showMessage('create-message', result.message || 'å„²å­˜å¤±æ•—', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('create-message', 'å„²å­˜æ™‚ç™¼ç”ŸéŒ¯èª¤', 'error');
            }
        });

        // Generate booking code (format: LR + YYYYMMDD + sequential number)
        function generateBookingCode() {
            const today = new Date();
            const dateStr = today.getFullYear() + 
                          String(today.getMonth() + 1).padStart(2, '0') + 
                          String(today.getDate()).padStart(2, '0');
            
            // Find highest sequential number for today
            const todayBookings = bookings.filter(b => b.code && b.code.startsWith('LR' + dateStr));
            let maxNum = 0;
            
            todayBookings.forEach(b => {
                const num = parseInt(b.code.slice(-3));
                if (num > maxNum) maxNum = num;
            });
            
            const nextNum = String(maxNum + 1).padStart(3, '0');
            return 'LR' + dateStr + nextNum;
        }

        // Load bookings
        async function loadBookings() {
            try {
                const response = await fetch('get-booking.php');
                const data = await response.json();
                
                if (data.success) {
                    bookings = data.bookings || [];
                    renderBookings();
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        // Render bookings list
        function renderBookings() {
            const listContainer = document.getElementById('booking-list');
            
            if (bookings.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸ“­ æš«ç„¡é è¨‚è¨˜éŒ„</h3>
                        <p>è«‹æ–°å¢ç¬¬ä¸€å€‹é è¨‚</p>
                    </div>
                `;
                return;
            }
            
            // Sort by date (newest first)
            const sortedBookings = [...bookings].sort((a, b) => {
                return new Date(b.createdAt || 0) - new Date(a.createdAt || 0);
            });
            
            listContainer.innerHTML = sortedBookings.map(booking => `
                <div class="booking-item">
                    <div class="booking-info">
                        <h3>${booking.code}</h3>
                        <span class="status-badge status-${booking.status}">${getStatusText(booking.status)}</span>
                        <div class="booking-details">
                            <div class="booking-detail"><strong>æ—¥æœŸï¼š</strong>${booking.matchDate}</div>
                            <div class="booking-detail"><strong>æ™‚é–“ï¼š</strong>${booking.matchTime}${booking.endTime ? ' - ' + booking.endTime : ''}</div>
                            <div class="booking-detail"><strong>åœ°é»ï¼š</strong>${booking.venue}</div>
                            <div class="booking-detail"><strong>é¡å‹ï¼š</strong>${booking.matchType}</div>
                            <div class="booking-detail"><strong>è¯çµ¡äººï¼š</strong>${booking.contactName}</div>
                            <div class="booking-detail"><strong>é›»è©±ï¼š</strong>${booking.contactPhone}</div>
                            <div class="booking-detail"><strong>ä»˜æ¬¾ï¼š</strong>${booking.paymentStatus}</div>
                        </div>
                    </div>
                    <div class="booking-actions">
                        <button class="btn btn-small btn-secondary" onclick="editBooking('${booking.code}')">âœï¸ ç·¨è¼¯</button>
                        <button class="btn btn-small btn-danger" onclick="deleteBooking('${booking.code}')">ğŸ—‘ï¸ åˆªé™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // Get status text
        function getStatusText(status) {
            const statusMap = {
                'pending': 'å¾…ç¢ºèª',
                'confirmed': 'å·²ç¢ºèª',
                'cancelled': 'å·²å–æ¶ˆ'
            };
            return statusMap[status] || status;
        }

        // Edit booking
        function editBooking(code) {
            const booking = bookings.find(b => b.code === code);
            if (!booking) return;
            
            // Fill form
            document.getElementById('booking-id').value = booking.code;
            document.getElementById('match-date').value = booking.matchDate;
            document.getElementById('match-time').value = booking.matchTime;
            document.getElementById('end-time').value = booking.endTime || '';
            
            // Handle venue - check if it's a custom venue
            const venueSelect = document.getElementById('venue');
            const venueOptions = Array.from(venueSelect.options).map(opt => opt.value);
            
            if (venueOptions.includes(booking.venue)) {
                venueSelect.value = booking.venue;
                handleVenueChange();
            } else {
                venueSelect.value = 'custom';
                handleVenueChange();
                document.getElementById('custom-venue').value = booking.venue;
            }
            
            document.getElementById('match-type').value = booking.matchType;
            document.getElementById('referee-count').value = booking.refereeCount;
            document.getElementById('contact-name').value = booking.contactName;
            document.getElementById('contact-phone').value = booking.contactPhone;
            document.getElementById('contact-email').value = booking.contactEmail || '';
            document.getElementById('status').value = booking.status;
            document.getElementById('payment-status').value = booking.paymentStatus;
            document.getElementById('referee-info').value = booking.refereeInfo || '';
            document.getElementById('notes').value = booking.notes || '';
            
            editingId = code;
            
            // Switch to create tab
            switchTab('create');
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Delete booking
        async function deleteBooking(code) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤æ­¤é è¨‚å—ï¼Ÿ')) return;
            
            try {
                const response = await fetch('save-booking.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, delete: true })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('list-message', 'é è¨‚å·²åˆªé™¤', 'success');
                    loadBookings();
                } else {
                    showMessage('list-message', 'åˆªé™¤å¤±æ•—', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('list-message', 'åˆªé™¤æ™‚ç™¼ç”ŸéŒ¯èª¤', 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('booking-form').reset();
            document.getElementById('booking-id').value = '';
            document.getElementById('generated-code').classList.remove('show');
            document.getElementById('create-message').classList.remove('show');
            document.getElementById('custom-venue-group').style.display = 'none';
            document.getElementById('custom-venue').required = false;
            editingId = null;
        }

        // Copy code to clipboard
        function copyCode() {
            const code = document.getElementById('code-display').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('ç·¨è™Ÿå·²è¤‡è£½åˆ°å‰ªè²¼ç°¿');
            });
        }

        // Show message
        function showMessage(elementId, message, type) {
            const msgElement = document.getElementById(elementId);
            msgElement.textContent = message;
            msgElement.className = 'message show ' + type;
            
            setTimeout(() => {
                msgElement.classList.remove('show');
            }, 5000);
        }
    </script>
